<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot by hans</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #chat-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        /* Contenedor de mensajes */
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e3f2fd;
            color: #0d47a1;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f5f5f5;
            color: #333;
            margin-right: auto;
        }

        /* Contenedor de entrada */
        #input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #user-input:focus {
            border-color: #007bff;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Mejoras para dispositivos móviles */
        @media (max-width: 600px) {
            #chat-container {
                height: 100vh;
                border-radius: 0;
            }
            #input-container {
                padding: 10px;
            }
            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        // Función para agregar mensajes al chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Función para enviar mensajes al bot
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Agregar mensaje del usuario
            addMessage('user', message);
            userInput.value = '';

            try {
                // Enviar solicitud al servidor
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'OpenRouter Chatbot'
                    },
                    body: JSON.stringify({
                        model: "cognitivecomputations/dolphin3.0-mistral-24b:free",
                        messages: [{ role: "user", content: message }]
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0].message.content;

                // Agregar respuesta del bot
                addMessage('bot', botResponse);
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', 'Lo siento, hubo un error al procesar tu solicitud.');
            }
        }

        // Manejar el envío con la tecla Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
